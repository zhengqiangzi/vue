<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body >
	
	<div id="app" style="width: 100%;">


    <div class="row">
        <div class="col-sm-12">

        	<vue-form :state="formstate" @submit.prevent="onSubmit" class="form">
         
            <validate tag="div" class="form-group">
             
              <span>Name *</span>
            
              <input v-model="model.name"    name="name123"   server="http://127.0.0.1:8080/v.json" required class="form-control" />
             
              <field-messages name="name123">
                <div slot="server">123123123</div>
                <div slot="required">required</div>
              </field-messages>

            </validate>

         
            <validate tag="div" class="form-group">
             
              <span>Name *</span>
            
              <input v-model="model.name2"    name="name1234"  server="http://127.0.0.1:8080/g.json" class="form-control" />
             
              <field-messages name="name1234">
                <div slot="server">123123123</div>
              </field-messages>

            </validate>



         
            <button type="submit" class="btn btn-success">Submit</button>
          </vue-form>
      		
    	</div>
        
        {{formstate}}   
      
    </div>
  </div>
	<script type="text/javascript" src="./dist/index.js"></script>

  </body>
</html>
